         /**********************************************/
         function makeCounter(n){ //Closure variable privada como si fuera una clase
             let count = n;

             return {
                 increase: function(){
                     count +=1
                 },
                 decrease: function (){
                     count-=1
                 },
                 getCount: function(){
                     return count;
                 }
             }

         }

         let counter = makeCounter(7)

         console.log('El contador es : ' , counter.getCount())
         counter.increase()
         console.log('El contador es : ' , counter.getCount())
         counter.decrease()
         counter.decrease()
         counter.decrease()
         console.log('El contador es : ' , counter.getCount())
