<!DOCTYPE html>
<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="playButton">Play/Pause</button>
      <!-- <button id="muteButton">Mute/Unmute</button> -->
    </main>

    <script>

      const video = document.querySelector("video");
      const button = document.querySelector("button");
      let play = false;

      function MediaPlayer(config) {
          this.media = config.el
      }

      MediaPlayer.prototype.play = function(){
        this.media.play();
      };

      MediaPlayer.prototype.pause = function() {
        this.media.pause();
      };

      const reproductor = new MediaPlayer({el : video});

      button.onclick = () => {
        if (!play) {
            reproductor.play();
            play = true;
        } else {
            reproductor.pause();
            play = false;
        }
      }
    </script>
  </body>
</html>
